<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lxngt!me | Official</title>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            letter-spacing: 15px;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(45deg, #fff, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }
        p {
            color: #888;
            letter-spacing: 5px;
            margin-top: 10px;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9rem;
            border: 1px solid #333;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .links a:hover {
            background: #fff;
            color: #000;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 2px #fff); }
            to { filter: drop-shadow(0 0 10px #666); }
        }
    </style>
</head>
<body>

        <h1>lxngt!me</h1>
